    <style type="text/css">
        h3 {
            margin-bottom: 1rem;
            border-left: 5px solid #446cb3;
            padding-left: 0.5rem;
            color: black;
            font-size: 22px;
        }

        #time input{
            max-width: 400px;
            outline: none;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: rgba(0, 0, 0, 0.87);
            padding: 0 0 0 11px;
            height: 40px;
            width: 100%;
            margin-right: 0;
            margin-bottom: 0.5rem;
        }

        .container{padding: 1.5em 0;}
        .custom-input {
            position: relative;
            padding-top: 20px;
            margin-bottom: 10px;
        }

        .custom-input input {
            padding-left: 15px;
        }

        .custom-input label {
            cursor: text;
            margin: 0;
            padding: 0;
            left: 15px;
            top: 27px;
            position: absolute;
            font-size: 14px;
            color: #ccc;
            font-weight: normal;
            transition: all .3s ease;
        }

        .custom-input label.active {
            top: 0;
            left: 0;
            font-size: 12px;
        }

        .custom-input label.active.focusIn {
            color: #66afe9;
        }

        .submitPart{
            background-color: #FFFFFF;
            border-color: #66afe9;
            border: 5px;
            border-radius: 15px;
            -webkit-text-fill-color: #66afe9;
            font-size: 30px;

        }
    </style>
