<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>项目整合页面</title>
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
	<link rel="stylesheet" href="/js/integrity_project/style.css">


	<!--标题-->
	<link rel="stylesheet" type="text/css" href="/js/integrity_project/site.css">
	<link rel="stylesheet" id=cal_style type="text/css" href="/js/integrity_project/flatpickr.min.css">
</head>
<body>
<div>
	<div class="container">
		<div class="title">
			<h3>擅长者的整合信息</h3>
			<p><strong>我们根据用户以往的标注信息，挑选了擅长该类型标注的用户标注整合如下</strong></p>
		</div>
		<p><strong>以下是擅长者的标注汇总</strong><button>查看汇总结果</button>  <button>以此结果结项</button></p>
		<div class="mhn-slide owl-carousel" id="good_at">
		</div>
	</div>
</div>

<div>
	<div class="container">
		<div class="title">
			<h3>分年龄阶段的整合信息</h3>
			<p><strong>我们根据用户的年龄，挑选了不同年龄阶段的用户标注并整合如下</strong></p>
		</div>
		<p><strong>以下是年轻者的标注汇总</strong><button>查看汇总结果</button>  <button>以此结果结项</button></p>
		<div class="mhn-slide owl-carousel" id="young">
		</div>
		<p><strong>以下是年长者的标注汇总</strong><button>查看汇总结果</button>  <button>以此结果结项</button></p>
		<div class="mhn-slide owl-carousel" id="old">
		</div>
	</div>
</div>

<div>
	<div class="container">
		<div class="title">
			<h3>分性别选择的整合信息</h3>
			<p><strong>我们根据用户的性别属性，挑选了不同性别用户的标注整合如下</strong></p>
		</div>
		<p><strong>以下是男性用户的标注汇总</strong><button>查看汇总结果</button>  <button>以此结果结项</button></p>
		<div class="mhn-slide owl-carousel" id="men">
		</div>
		<p><strong>以下是女性用户的标注汇总</strong><button>查看汇总结果</button>  <button>以此结果结项</button></p>
		<div class="mhn-slide owl-carousel" id="women">
		</div>
	</div>
</div>

<div>
	<div class="container">
		<div class="title">
			<h3>不分类别的整合信息</h3>
			<p><strong>我们将所有信息不加分类的整合在这里</strong></p>
		</div>
		<p><strong>以下是部分类别的标注汇总</strong><button>查看汇总结果</button>  <button>以此结果结项</button></p>
		<div class="mhn-slide owl-carousel" id="all">
		</div>
	</div>
</div>


	<script src="/js/integrity_project/IntegrityFile.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="/js/integrity_project/jquery-1.11.0.min.js"><\/script>')</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js'></script>
	<script type="text/javascript">
		$(function(){
			$('.mhn-slide').owlCarousel({
				nav:true,
				//loop:true,
				slideBy:'page',
				rewind:false,
				responsive:{
					0:{items:1},
					480:{items:2},
					600:{items:3},
					1000:{items:4}
				},
				smartSpeed:70,
				onInitialized:function(e){
					$(e.target).find('img').each(function(){
						if(this.complete){
							$(this).closest('.mhn-inner').find('.loader-circle').hide();
							$(this).closest('.mhn-inner').find('.mhn-img').css('background-image','url('+$(e.target).attr('src')+')');
						}else{
							$(this).bind('load',function(e){
								$(e.target).closest('.mhn-inner').find('.loader-circle').hide();
								$(e.target).closest('.mhn-inner').find('.mhn-img').css('background-image','url('+$(e.target).attr('src')+')');
							});
						}
					});
				},
				navText:['<svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>','<svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>']
			});
		});
	</script>

</body>
</html>
