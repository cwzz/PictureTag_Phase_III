<script>
    (function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
            (function() {
                // Make sure we trim BOM and NBSP
                var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                String.prototype.trim = function() {
                    return this.replace(rtrim, '');
                };
            })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
            // in case the input is already filled..
            if( inputEl.value.trim() !== '' ) {
                classie.add( inputEl.parentNode, 'input--filled' );
            }

            // events:
            inputEl.addEventListener( 'focus', onInputFocus );
            inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
            classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
            if( ev.target.value.trim() === '' ) {
                classie.remove( ev.target.parentNode, 'input--filled' );
            }
        }
    })();
</script>
<script>
    $(document).ready(function () {
            $("#submit-btn-reg").click(function () {
//            alert(eval("(" + data + ")"));
                var valid=true;
                if(!($('#input-6').val()!=''&&$('#input-6').val().length<=5)){
                    addTip(document.getElementById("input-6"),"请输入长度为1至5位的用户名","input-invalid-info-log log-animation")
                    valid=false
                }
                if(!isEmail($('#input-3').val())){
//                alert("请输入邮箱")
                    addTip(document.getElementById("input-3"),"邮箱格式不正确","input-invalid-info-log log-animation");
                    valid=false
                }
                if($('#input-4').val() == ''){
                    addTip(document.getElementById("input-4"),"请输入密码","input-invalid-info-log log-animation");
                    valid=false
                }
                if ($('#input-4').val() != $('#input-5').val()) {
                    addTip(document.getElementById("input-5"),"密码与第一次输入不一致","input-invalid-info-log log-animation");
                    valid=false
                }
                var success=false;
                if(!valid){return}

                var newuser={};
                newuser.username=$('#input-6').val();
                newuser.password=$('#input-4').val();
                newuser.email=$('#input-3').val();
                $.ajax({
                    type: 'POST',
                    url: '/user/register',
                    contentType:"application/json",
                    dataType:"json",
                    data: JSON.stringify(newuser),
                    success: function (data) {
//                       alert(eval("("+data+")"));
                        if (data=="SUCCESS") {
                            // window.location.href="/cwzz/login";
                            success=true;
                            $.alert({
                                title: '注册成功！',
                                content: '注册成功 <br> 接下来请返回登录界面进行登录',
                                confirmButton: '确认',
                                confirmButtonClass: 'btn-primary',
                                icon: 'fa fa-info',
                                animation: 'rotate',
                                closeAnimation: 'right',
                                opacity: 0.5,
                                confirm: function () {
                                    window.location.href="/cwzz/login";
                                }
                            });
                        } else {
                            addTip(document.getElementById("input-6"),"用户名已存在","input-invalid-info-log log-animation");
                        }
                    },
                    error: function (data) {
                        var pop_info="<div class='pop-page'>"+"请重新尝试注册"+"</div>"
                        $(pop_info).one('animationend webkitAnimationEnd', function () {
                            $(this).remove();
                        });
                        $("body").append(pop_info);
                        $.alert({
                            title: '注册失败！',
                            content: '因为某些原因注册失败 <br> 请您重新注册',
                            confirmButton: '我知道了',
                            confirmButtonClass: 'btn-primary',
                            icon: 'fa fa-info',
                            animation: 'rotate',
                            closeAnimation: 'right',
                            opacity: 0.5,
                        });
                    }
                })
                if(success)
                    $.ajax({
                        type : 'POST',
                        url : '/mail/welcome',
                        data : {'usermail':$('#input-3').val(),'userName':$('#input-6').val()},
                        success : function (data) {
//
                        },
                        error: function (data) {

                        }
                    })
            })
        }
    );
</script>

<script type="text/javascript">
    function isEmail(str){
        var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        return reg.test(str);
    }
    function addTip(obj,str,animationname) {
        var body=document.body;
        var infodiv=document.createElement('div');
        infodiv.className=animationname;
        infodiv.innerHTML=str;
        var x = obj.offsetLeft;
        var y = obj.offsetTop;
        while (obj = obj.offsetParent) {
            x += obj.offsetLeft;
            y += obj.offsetTop;
        }
        y+=30;
        infodiv.style.cssText="left:"+x+"px;top:"+y+"px;";
        $(infodiv).one('animationend webkitAnimationEnd', function () {
            $(this).remove();
        });
        body.appendChild(infodiv);
        return
    }

</script>
