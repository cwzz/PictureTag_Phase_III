    <style type="text/css">
        h3 {
            margin-bottom: 1rem;
            border-left: 5px solid #446cb3;
            padding-left: 0.5rem;
            color: black;
            font-size: 22px;
        }

        #time input{
            max-width: 400px;
            outline: none;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: rgba(0, 0, 0, 0.87);
            padding: 0 0 0 11px;
            height: 40px;
            width: 100%;
            margin-right: 0;
            margin-bottom: 0.5rem;
        }

        .container{padding: 1.5em 0;}
        .custom-input {
            position: relative;
            padding-top: 20px;
            margin-bottom: 10px;
        }

        .custom-input input {
            padding-left: 15px;
        }

        .custom-input label {
            cursor: text;
            margin: 0;
            padding: 0;
            left: 15px;
            top: 27px;
            position: absolute;
            font-size: 14px;
            color: #ccc;
            font-weight: normal;
            transition: all .3s ease;
        }

        .custom-input label.active {
            top: 0;
            left: 0;
            font-size: 12px;
        }

        .custom-input label.active.focusIn {
            color: #66afe9;
        }

        .submitPart{
            background-color: #FFFFFF;
            border-color: #66afe9;
            border: 5px;
            border-radius: 15px;
            -webkit-text-fill-color: #66afe9;
            font-size: 30px;

        }
    </style>
    <!--[if IE]>

<script>
    function Submit(type) {
        if (type == "0") {
            $("#form_search").attr("action", "http://www.rdplat.com/shopDetails");
            $("#flag").val(type);
            //$("#form_search").submit();
            // $("#fw").removeClass('heise');
            // $("#fw").addClass('navzise');

            $("#xq").removeClass('navzise');
            $("#xq").addClass('heise');

            $("#pr").removeClass('navzise');
            $("#pr").addClass('heise');

            $("#dp").removeClass('navzise');
            $("#dp").addClass('heise');

            $("#all").removeClass('heise');
            $("#all").addClass('navzise');
            $(".formcontrol").removeAttr('placeholder');
            $(".formcontrol").attr('placeholder','请输入关键字');

        }
        if (type == "2") {
            $("#form_search").attr("action", "http://www.rdplat.com/shopDetail");
            $("#flag").val(type);
            //$("#form_search").submit();
            $("#pr").removeClass('heise');
            $("#pr").addClass('navzise');

            $("#xq").removeClass('navzise');
            $("#xq").addClass('heise');

            // $("#fw").removeClass('navzise');
            // $("#fw").addClass('heise');

            $("#dp").removeClass('navzise');
            $("#dp").addClass('heise');

            $("#all").removeClass('navzise');
            $("#all").addClass('heise');
            $(".formcontrol").removeAttr('placeholder');
            $(".formcontrol").attr('placeholder','请输入承包方关键字');

        }
        if (type == "3") {
            $("#form_search").attr("action", "http://www.rdplat.com/shop");
            $("#flag").val(type);
            //$("#form_search").submit();
            $("#dp").removeClass('heise');
            $("#dp").addClass('navzise');

            $("#xq").removeClass('navzise');
            $("#xq").addClass('heise');

            $("#pr").removeClass('navzise');
            $("#pr").addClass('heise');

            // $("#fw").removeClass('navzise');
            // $("#fw").addClass('heise');

            $("#all").removeClass('navzise');
            $("#all").addClass('heise');
            $(".formcontrol").removeAttr('placeholder');
            $(".formcontrol").attr('placeholder','请输入发包方关键字');
        }
        if (type == "4") {
            $("#form_search").attr("action", "http://www.rdplat.com/leaderTask");
            $("#flag").val(type);
            //$("#form_search").submit();
            $("#xq").removeClass('heise');
            $("#xq").addClass('navzise');
            // $("#fw").removeClass('navzise');
            // $("#fw").addClass('heise');
            $("#pr").removeClass('navzise');
            $("#pr").addClass('heise');
            $("#dp").removeClass('navzise');
            $("#dp").addClass('heise');
            $("#all").removeClass('navzise');
            $("#all").addClass('heise');
            $(".formcontrol").removeAttr('placeholder');
            $(".formcontrol").attr('placeholder','请输入项目方关键字');
        }
    }
