<body style="background: #ffffff">

<menu class="mymenu" id="common_menu" style="z-index: 999999">
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="check_detail()">
            <i class="fa fa-folder-open"></i>
            <span class="menu-text">查看项目详情</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="downloadPNG()">
            <i class="fa fa-download"></i>
            <span class="menu-text">下载可预览格式(.png)</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="downloadJSON()">
            <i class="fa fa-download"></i>
            <span class="menu-text">下载可编辑格式(.json)</span>
        </button>
    </li>
</menu>

<menu class="mymenu" id="republish_menu" style="z-index: 999999">
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="reupload()">
            <i class="far fa-paper-plane"></i>
            <span class="menu-text">重新发布</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="gotoRecyle()">
            <i class="fas fa-trash-alt"></i>
            <span class="menu-text">放入回收站</span>
        </button>
    </li>
</menu>

<menu class="mymenu" id="delete_menu" style="z-index: 999999">
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="returnDraft()">
            <i class="fas fa-arrow-circle-left"></i>
            <span class="menu-text">还原至草稿箱</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="deleteProject()">
            <i class="fas fa-trash-alt"></i>
            <span class="menu-text">彻底删除</span>
        </button>
    </li>
</menu>

<menu class="mymenu" id="my_menu" style="z-index: 999999">
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="nameUpSort()">
            <i class="fas fa-sort-alpha-up"></i>
            <span class="menu-text">项目名升序</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="sizeUpSort()">
            <i class="fas fa-sort-amount-up"></i>
            <span class="menu-text">项目大小升序</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="dateUpSort()">
            <i class="fas fa-sort-numeric-up"></i>
            <span class="menu-text">项目日期升序</span>
        </button>
    </li>
    <li class="menu-separator"></li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="nameDownSort()">
            <i class="fas fa-sort-alpha-down"></i>
            <span class="menu-text">项目名降序</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="sizeDownSort()">
            <i class="fas fa-sort-amount-down"></i>
            <span class="menu-text">项目大小降序</span>
        </button>
    </li>
    <li class="menu-item">
        <button type="button" class="menu-btn" onmousedown="DateDownSort()">
            <i class="fas fa-sort-numeric-down"></i>
            <span class="menu-text">项目日期降序</span>
        </button>
    </li>
</menu>

    });

        width: '100%'
    });

    $(function() {
        $('[title="clickable_optgroup"]').addClass('chosen-container-optgroup-clickable');
    });
    $(document).on('click', '[title="clickable_optgroup"] .group-result', function() {
        var unselected = $(this).nextUntil('.group-result').not('.result-selected');
        if(unselected.length) {
            unselected.trigger('mouseup');
        } else {
            $(this).nextUntil('.group-result').each(function() {
                $('a.search-choice-close[data-option-array-index="' + $(this).data('option-array-index') + '"]').trigger('click');
            });
        }
    });
</script>
