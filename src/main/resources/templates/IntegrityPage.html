<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>Happy Birthday To Meng Xin</title>
<style>
html, body {
	height: 100%;
}

body {
	background-color: #000000;
	margin: 0;
	font-family: Helvetica, sans-serif;;
	overflow: hidden;
}

a {
	color: #ffffff;
}

#info {
	position: absolute;
	width: 100%;
	color: #ffffff;
	padding: 5px;
	font-family: Monospace;
	font-size: 13px;
	font-weight: bold;
	text-align: center;
	z-index: 1;
}

#menu {
	position: absolute;
	bottom: 20px;
	width: 100%;
	text-align: center;
}

.element {
	width: 120px;
	height: 160px;
	box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
	border: 1px solid rgba(127,255,255,0.25);
	text-align: center;
	cursor: default;
}

.element:hover {
	box-shadow: 0px 0px 12px rgba(0,255,255,0.75);
	border: 1px solid rgba(127,255,255,0.75);
}

	.element .number {
		position: absolute;
		top: 20px;
		right: 20px;
		font-size: 12px;
		color: rgba(127,255,255,0.75);
	}

	.element .symbol {
		position: absolute;
		top: 40px;
		left: 0px;
		right: 0px;
		font-size: 60px;
		font-weight: bold;
		color: rgba(255,255,255,0.75);
		text-shadow: 0 0 10px rgba(0,255,255,0.95);
	}

	.element .details {
		position: absolute;
		bottom: 15px;
		left: 0px;
		right: 0px;
		font-size: 12px;
		color: rgba(127,255,255,0.75);
	}

button {
	color: rgba(127,255,255,0.75);
	background: transparent;
	outline: 1px solid rgba(127,255,255,0.75);
	border: 0px;
	padding: 5px 10px;
	cursor: pointer;
}
button:hover {
	background-color: rgba(0,255,255,0.5);
}
button:active {
	color: #000000;
	background-color: rgba(0,255,255,0.75);
}
</style>
</head>
<body>
<script src="/js/integrity_project/three.min.js"></script>
<script src="/js/integrity_project/tween.min.js"></script>
<script src="/js/integrity_project/TrackballControls.js"></script>
<script src="/js/integrity_project/CSS3DRenderer.js"></script>

<div id="container">
</div>
<div id="menu">
<button id="table"> L </button>
<button id="sphere"> O </button>
<button id="helix"> V </button>
<button id="grid"> E </button>
</div>

<script>

    var table = [
        "谈", "", "", 5, 1,
        "恋", "", "", 6, 1,
        "爱", "", "", 7, 1,
        "吗", "", "", 12, 1,
        "小", "", "", 13, 1,
        "伙", "", "", 14, 1,
        "子", "", "", 4, 2,
        "闭", "", "", 5, 2,
        "嘴", "", "", 6, 2,
        "吧", "", "", 7, 2,

        "不", "", "", 11, 2,
        "说", "", "", 12, 2,
        "话", "", "", 13, 2,
        "默", "", "", 14, 2,
        "认", "", "", 15, 2,
        "了", "", "", 3, 3,
        "晚", "", "", 4, 3,
        "上", "", "", 5, 3,
        "陪", "", "", 6, 3,
        "你", "", "", 7, 3,
        "上", "", "", 8, 3,
        "通", "", "", 9, 3,
        "识", "", "", 10, 3,
        "课", "", "", 11, 3,
        "你", "", "", 12, 3,
        "怎", "", "", 13, 3,
        "么", "", "", 14, 3,
        "这", "", "", 15, 3,
        "么", "", "", 16, 3,
        "可", "", "", 3, 4,
        "爱", "", "", 4, 4,
        "啊", "", "", 5, 4,
        "你", "", "", 6, 4,
        "倒", "", "", 7, 4,
        "是", "", "", 8, 4,
        "看", "", "", 9, 4,
        "看", "", "", 10, 4,
        "我", "", "", 11, 4,
        "还", "", "", 12, 4,
        "对", "", "", 13, 4,
        "谁", "", "", 14, 4,
        "好", "", "", 15, 4,
        "我", "", "", 16, 4,
        "希", "", "", 3, 5,
        "望", "", "", 4, 5,
        "能", "", "", 5, 5,
        "和", "", "", 6, 5,
        "你", "", "", 7, 5,
        "慢", "", "", 8, 5,
        "慢", "", "", 9, 5,
        "地", "", "", 10, 5,
        "走", "", "", 11, 5,
        "下", "", "", 12, 5,
        "去", "", "", 13, 5,
        "直", "", "", 14, 5,
        "到", "", "", 15, 5,
        "这", "", "", 16, 5,
        "一", "", "", 4, 6,
        "路", "", "", 5, 6,
        "都", "", "", 6, 6,
        "发", "", "", 7, 6,
        "亮", "", "", 8, 6,
        "发", "", "", 9, 6,
        "光", "", "", 10, 6,
        "我", "", "", 11, 6,
        "爱", "", "", 12, 6,
        "你", "", "", 13, 6,
        "孟", "", "", 14, 6,
        "鑫", "", "", 15, 6,
        "谢", "", "", 5, 7,
        "谢", "", "", 6, 7,
        "你", "", "", 7, 7,
        "我", "", "", 8, 7,
        "的", "", "", 9, 7,
        "相", "", "", 10, 7,
        "遇", "", "", 11, 7,
        "请", "", "", 12, 7,
        "你", "", "", 13, 7,
        "务", "", "", 14, 7,
        "必", "", "", 6, 8,
        "一", "", "", 7, 8,
        "直", "", "", 8, 8,
        "一", "", "", 9, 8,
        "直", "", "", 10, 8,
        "跟", "", "", 11, 8,
        "我", "", "", 12, 8,
        "在", "", "", 13, 8,
        "一", "", "", 7, 9,
        "起", "", "", 8, 9,
        "宝", "", "", 9, 9,
        "贝", "", "", 10, 9,
        "生", "", "", 11, 9,
        "日", "", "", 12, 9,
        "快", "", "", 9, 10,
        "乐", "", "", 10, 10
    ];

var camera, scene, renderer;
var controls;

var objects = [];
var targets = { table: [], sphere: [], helix: [], grid: [] };

init();
animate();

function init() {

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
	camera.position.z = 3000;

	scene = new THREE.Scene();

	// table

	for ( var i = 0; i < table.length; i += 5 ) {

		var element = document.createElement( 'div' );
		element.className = 'element';
		element.style.backgroundColor = 'rgba(0,127,127,' + ( Math.random() * 0.5 + 0.25 ) + ')';

		var number = document.createElement( 'div' );
		number.className = 'number';
		number.textContent = (i/5) + 1;
		element.appendChild( number );

		var symbol = document.createElement( 'div' );
		symbol.className = 'symbol';
		symbol.textContent = table[ i ];
		element.appendChild( symbol );

		var details = document.createElement( 'div' );
		details.className = 'details';
		details.innerHTML = table[ i + 1 ] + '<br>' + table[ i + 2 ];
		element.appendChild( details );

		var object = new THREE.CSS3DObject( element );
		object.position.x = Math.random() * 4000 - 2000;
		object.position.y = Math.random() * 4000 - 2000;
		object.position.z = Math.random() * 4000 - 2000;
		scene.add( object );

		objects.push( object );

		//

		var object = new THREE.Object3D();
		object.position.x = ( table[ i + 3 ] * 140 ) - 1330;
		object.position.y = - ( table[ i + 4 ] * 180 ) + 990;

		targets.table.push( object );

	}

	// sphere

	var vector = new THREE.Vector3();

	for ( var i = 0, l = objects.length; i < l; i ++ ) {

		var phi = Math.acos( -1 + ( 2 * i ) / l );
		var theta = Math.sqrt( l * Math.PI ) * phi;

		var object = new THREE.Object3D();

		object.position.x = 800 * Math.cos( theta ) * Math.sin( phi );
		object.position.y = 800 * Math.sin( theta ) * Math.sin( phi );
		object.position.z = 800 * Math.cos( phi );

		vector.copy( object.position ).multiplyScalar( 2 );

		object.lookAt( vector );

		targets.sphere.push( object );

	}

	// helix

	var vector = new THREE.Vector3();

	for ( var i = 0, l = objects.length; i < l; i ++ ) {

		var phi = i * 0.175 + Math.PI;

		var object = new THREE.Object3D();

		object.position.x = 900 * Math.sin( phi );
		object.position.y = - ( i * 8 ) + 450;
		object.position.z = 900 * Math.cos( phi );

		vector.x = object.position.x * 2;
		vector.y = object.position.y;
		vector.z = object.position.z * 2;

		object.lookAt( vector );

		targets.helix.push( object );

	}

	// grid

	for ( var i = 0; i < objects.length; i ++ ) {

		var object = new THREE.Object3D();

		object.position.x = ( ( i % 5 ) * 400 ) - 800;
		object.position.y = ( - ( Math.floor( i / 5 ) % 5 ) * 400 ) + 800;
		object.position.z = ( Math.floor( i / 25 ) ) * 1000 - 2000;

		targets.grid.push( object );

	}

	//

	renderer = new THREE.CSS3DRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute';
	document.getElementById( 'container' ).appendChild( renderer.domElement );

	//

	controls = new THREE.TrackballControls( camera, renderer.domElement );
	controls.rotateSpeed = 0.5;
	controls.minDistance = 500;
	controls.maxDistance = 6000;
	controls.addEventListener( 'change', render );

	var button = document.getElementById( 'table' );
	button.addEventListener( 'click', function ( event ) {

		transform( targets.table, 2000 );

	}, false );

	var button = document.getElementById( 'sphere' );
	button.addEventListener( 'click', function ( event ) {

		transform( targets.sphere, 2000 );

	}, false );

	var button = document.getElementById( 'helix' );
	button.addEventListener( 'click', function ( event ) {

		transform( targets.helix, 2000 );

	}, false );

	var button = document.getElementById( 'grid' );
	button.addEventListener( 'click', function ( event ) {

		transform( targets.grid, 2000 );

	}, false );

	transform( targets.table, 5000 );

	//

	window.addEventListener( 'resize', onWindowResize, false );

}

function transform( targets, duration ) {

	TWEEN.removeAll();

	for ( var i = 0; i < objects.length; i ++ ) {

		var object = objects[ i ];
		var target = targets[ i ];

		new TWEEN.Tween( object.position )
			.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
			.easing( TWEEN.Easing.Exponential.InOut )
			.start();

		new TWEEN.Tween( object.rotation )
			.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
			.easing( TWEEN.Easing.Exponential.InOut )
			.start();

	}

	new TWEEN.Tween( this )
		.to( {}, duration * 2 )
		.onUpdate( render )
		.start();

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	render();

}

function animate() {

	requestAnimationFrame( animate );

	TWEEN.update();

	controls.update();

}

function render() {

	renderer.render( scene, camera );

}

</script>
</body>
</html>
